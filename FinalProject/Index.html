<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="fp.css">
    <style>
        html, body {
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            background-image: url('WhatsApp Image 2023-12-03 at 7.09.49 PM.jpeg');
            background-size: cover;
            background-position: center;
        }

        main {
            flex: 1; /* Allow main to grow and fill available space */
            overflow-y: auto; /* Enable vertical scrolling within main if needed */
        }

        footer {
            text-align: center;
            padding: 10px 0; /* Add some padding */
            background-color: #333; /* Example background color */
            color: white; /* Example text color */
        }
    </style>

</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
        <nav>
            <ul>
                <li><a href="javascript:void(0)" onclick="checkLoggedIn('workouts.html')">Log Workout</a></li>
                <li><a href="javascript:void(0)" onclick="checkLoggedIn('nutrition.html')">Track Nutrition</a></li>
                <li><a href="javascript:void(0)" onclick="checkLoggedIn('goals.html')">Set Goals</a></li>
                <li><a href="javascript:void(0)" onclick="checkLoggedIn('progress.html')">Progress</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="loginForm" method="post" onsubmit="return goToNewPage()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Fitness Tracker</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="fp.js"></script>
    <script>
        localStorage.setItem("loggedIn", false);

        function goToNewPage(){
            username = document.getElementById("username").value;
            password = document.getElementById("password").value;
            if(username === "user" && password === "pass"){
                alert("Logged in successfully!");
                localStorage.setItem("loggedIn", true);
                window.location.href = "workouts.html"; 
                return false;
            }else{
                alert("Wrong username or password, please check it again!");
                document.getElementById("username").focus();
                return false;
            }
        }
    </script> 
    </body>
</html>
